// 英文にスペースがない場合、自動で単語間にスペースを入れる
function autoSpaceEnglish(text) {
  // すでにスペースがある場合は残す
  if (text.includes(' ')) return text;
  text = text.replace(/([a-z])([A-Z])/g, '$1 $2');

  text = text.replace(/([a-zA-Z])(\d)/g, '$1 $2');
  text = text.replace(/(\d)([a-zA-Z])/g, '$1 $2');
  return text;
}
