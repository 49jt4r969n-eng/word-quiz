<style>

  background:#f0f0f0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
}

header {
  position: fixed;
  top:0; left:0;
  width:100%;
  background:#4CAF50;
  color:white;
  padding:10px;
  text-align:center;
  font-size:1.2em;
  z-index:10;
}

#settingsBtn {
  position: fixed;
  top: 30px;    /* 下から20px */
  right: 20px;     /* 右から20px */
  width: 40px;
  height: 40px;
  background: white;
  color: #4CAF50;
  border: none;
  border-radius: 8px;
  font-size: 1.2em;
  cursor: pointer;
  z-index: 10;
}

#settingsPanel {
  display: none;
  position: fixed;
  top: 10%;
  left: 5%;
  width: 40%;
  height: 25%;
  background: white;
  border: 1px solid #ccc;
  padding: 20px;
  z-index: 10;
  border-radius: 12px;
  overflow-y: auto;
  font-size: 1.2em; /* 文字大きく */
}

main {
  padding:20px;
  text-align:center;
  flex:1;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  width:100%;
}

#question {
  font-size:1.3em;
  margin-bottom:20px;
  white-space:pre-wrap;
  word-wrap:break-word;
  line-height:1.5em;
  max-width:90vw;
}

#answer {
  font-size:1.2em;
  margin-top:15px;
  min-height:2em;
  white-space:pre-wrap;
  word-wrap:break-word;
  color:#4CAF50; /* ボタンと同じ色 */
}

.buttonContainer {
  position: fixed;
  bottom:20px;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}

button {
  width:80%;
  max-width:300px;
  margin:8px 0;
  padding:15px;
  font-size:1.1em;
  border:none;
  border-radius:10px;
  cursor:pointer;
  background:#4CAF50;
  color:white;
}
</style>
</head>
<body>

<header>
  英語ランダム一問一答
  <button id="settingsBtn">⚙️</button>
</header>

<div id="settingsPanel">

</div>

<main>
  <div id="question">ここに問題が表示されます</div>
  <div id="answer"></div>
</main>

<div class="buttonContainer">
  <button id="showAnswer">答えを見る</button>
  <button id="nextQuestion">次の問題</button>

let currentQuestion = null;
let showingEnglish = true;

function getSelectedUnits() {
  const checked = [...document.querySelectorAll('.unitCheck:checked')].map(cb => cb.value);
  let selected = [];
  checked.forEach(unit => { if(units[unit]) selected = selected.concat(units[unit]); });
  return selected;
}

function getRandomQuestion() {
  const selected = getSelectedUnits();
  if(selected.length===0) return null;
  return selected[Math.floor(Math.random()*selected.length)];
}

function showQuestion() {
  currentQuestion = getRandomQuestion();
  if(!currentQuestion){
    document.getElementById('question').textContent = "単元を1つ以上選んでください。";
    document.getElementById('answer').textContent = "";
    return;
  }
  showingEnglish = true;
  document.getElementById('question').textContent = currentQuestion.en;
  document.getElementById('answer').textContent = "";
}

// ボタン動作
document.getElementById('showAnswer').addEventListener('click', ()=>{
  if(currentQuestion) document.getElementById('answer').textContent = showingEnglish ? currentQuestion.ja : currentQuestion.en;
});

document.getElementById('nextQuestion').addEventListener('click', showQuestion);

document.getElementById('toggleLang').addEventListener('click', ()=>{
  if(!currentQuestion) return;
  showingEnglish = !showingEnglish;
  document.getElementById('question').textContent = showingEnglish ? currentQuestion.en : currentQuestion.ja;
  document.getElementById('answer').textContent = "";
});

document.getElementById('settingsBtn').addEventListener('click', ()=>{
  const panel = document.getElementById('settingsPanel');
  panel.style.display = panel.style.display==='none'?'block':'none';
});

// 初回表示
showQuestion();
</script>
